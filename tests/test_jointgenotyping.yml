- name: single_sample
  tags:
    - integration
  command: >-
    bash -c '
    TEST_JSON=tests/integration/single_sample.json ;
    sed -i "2i\"JointGenotyping.outputDir\":\"$PWD/test-output\"," $TEST_JSON ;
    cromwell run -i $TEST_JSON jointgenotyping.wdl'

